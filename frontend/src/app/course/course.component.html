<div class="course">
    <div class="image"><img src={{course.image}}></div>
    <div class="text">
        <div class="desc">
            <h1 class="title">{{course.name}}</h1>
            <p class="desc">{{course.description}}</p>
        </div>
        <div>
        <p class="date">határidő: {{course.deadLine}}</p>
        <app-user-list [users]="course.teacher"></app-user-list>
        <app-user-list [users]="course.applicants"></app-user-list>
        </div>
        <h1 class="counter">{{course.applicants.length}}/{{course.maxNumber}}</h1>
    </div>

</div>
