<div class="course">
    <div class="baloldal">
        <div class="img_txt">
            <div class="image"><img src={{course.image}}></div>
            <div class="text">
                <div class="title_buttons">
                    <h1 class="title">{{course.name}}</h1>
                    <app-delete-button [id]="course.id" *ngIf="(course.createUser && user.email==course.createUser.email) || user.role=='ROLE_ADMIN'"></app-delete-button>
                    <app-modify-button [id]="course.id" *ngIf="(course.createUser && user.email==course.createUser.email) || user.role=='ROLE_ADMIN'"></app-modify-button>
                </div>
                <p class="desc">{{course.description}}</p>
            </div>
        </div>
        <div class="adatok">
            <div class="mester_harmas">
                <p>Időpont: {{course.date}}</p>
                <p>Helyszín: {{course.location}}</p>
                <p class="date">Határidő: {{course.deadLine}}</p>
            </div>
            <app-teacher-to-course *ngFor="let user of course.teachers" [user]="user"></app-teacher-to-course>
            <div class="szamlalo">
                <h3>Kurzuslétszám:</h3>
                <h1 class="counter">{{course.applicants.length}}/{{course.maxNumber}}</h1>
            </div>
            
            
        </div>
        <app-apply-button [id]="course.id" (onChange)="apply($event)" *ngIf="course.maxNumber>course.applicants.length"></app-apply-button>
    </div>
    <div class="applicants">
        <h2>Kurzusra jelentkeztek:</h2>
        <app-user-list [users]="course.applicants"></app-user-list>
    </div>



</div>
