<div class="course">
    <div class="image"><img src="https://24.p3k.hu/app/uploads/sites/11/2018/05/thinkstockphotos-521697453-e1526731524153.jpg"></div>
    <div class="text">
        <div class="desc">
            <h1 class="title">{{title}}</h1>
            <p class="desc">{{description}}</p>
        </div>
        <p class="date">határidő: {{date}}</p>
        <div class="teacher">
            <img src="https://24.p3k.hu/app/uploads/sites/11/2018/05/thinkstockphotos-521697453-e1526731524153.jpg" class="avatar">
            <p class="teacher">{{teacher}}</p>
        </div>        
        <h1 class="counter">{{actual}}/{{max}}</h1>
    </div>

</div>
